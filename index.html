<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="center-box">
            <div class="pass-box">
                <h3>

                </h3>


            </div>

            <div class="length flex">
                <label for="">Password Length</label>
                <input type="number" name="" value="0" id="length">
            </div>

            <div class="check-box">
                <div class="one flex">
                    <label for="">Uppercase</label>
                    <input type="checkbox" name="" id="upperCase">
                </div>

                <div class="two flex">
                    <label for="">Lowercase</label>
                    <input type="checkbox" name="" id="lowerCase">
                </div>

                <div class="three flex">
                    <label for="">Number</label>
                    <input type="checkbox" name="" id="number">
                </div>

                <div class="four flex">
                    <label for="">Symbol</label>
                    <input type="checkbox" name="" id="symbol">
                </div>
                <div class="generate">
                    <button>
                        <h4>Generate</h4>
                    </button>
                </div>


            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
